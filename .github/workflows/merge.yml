# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: maven-merge-check

on:
  pull_request:

permissions: read-all

jobs:
  build:
    name: merge status check

    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write
            
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          files.pythonhosted.org:443
          github.com:443
          playwright.azureedge.net:443
          pypi.org:443
          raw.githubusercontent.com:443
          registry.npmjs.org:443
          registry.yarnpkg.com:443
          repo.maven.apache.org:443
          repo.spring.io:443
          www.google-analytics.com:443
        
    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
    - name: Set up JDK 17
      uses: actions/setup-java@669e0727d83882f44d621538ec00d2301ba68e0a
      with:
        java-version: 17
        distribution: 'temurin'

      # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@fb75ebd7508a284201f74f4bbc92dfd6895ae7da
      with:
        languages: javascript, python, java        
        
    - name: Build with Maven
      run: |
        export OSM_IMPORT_FILE=https://github.com/datengaertnerei/test-data-service/raw/develop/data/osm-small.pbf
        mvn -B test --file pom.xml
      env:        
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fb75ebd7508a284201f74f4bbc92dfd6895ae7da