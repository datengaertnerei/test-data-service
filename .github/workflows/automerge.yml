name: automerge
on:
  pull_request:
    types:
      - labeled
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "auto-pr"
          MERGE_REMOVE_LABELS: "auto-pr"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "auto merge by gh action"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "3"
          MERGE_RETRY_SLEEP: "10000"
          MERGE_REQUIRED_APPROVALS: "0"
