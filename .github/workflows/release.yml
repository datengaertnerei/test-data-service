# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: maven-release

concurrency: dev-build

on: [workflow_dispatch]
#  schedule:
    # * is a special character in YAML so you have to quote this string
#    - cron:  '0 4 13 * *'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
                
    - name: Create Maven release
      run: |
        git config --global user.email "jens.dibbern@gmail.com"
        git config --global user.name "datengaertnerei"
        export OSM_IMPORT_FILE=https://github.com/datengaertnerei/test-data-service/raw/develop/data/osm-small.pbf
        export MVNVER=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        export RELTAG="RB-${MVNVER}"
        echo $RELTAG
        git branch $RELTAG
        git checkout $RELTAG
        echo "Maven Release Prepare"
        mvn clean release:prepare -DpushChanges=false
        git commit -a -m 'Create new release'
        git push origin/$RELTAG $RELTAG
        echo "Maven Release Perform"
        mvn release:perform 
        echo ::set-output name=release_tag::$(echo ${RELTAG})
      env:        
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        bodyFile: "changelog.md"
        release_name: ${{ steps.vars.outputs.release_tag }}
        tag_name: ${{ github.ref }}
        artifacts: "target/*.jar"
      env:
        GITHUB_TOKEN: ${{ github.token }}        

    - name: Create PR
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "master"
        pr_title: "Pulling ${{ github.ref }} into main"
        pr_body: "automated PR"
        pr_reviewer: "gh action"
        pr_draft: false
        github_token: ${{ secrets.GITHUB_TOKEN }}
