# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: maven-release

concurrency: dev-build

on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 4 15 * *'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'
                
    - name: Create Maven release
      run: |
        git config --global user.email "jens.dibbern@gmail.com"
        git config --global user.name "datengaertnerei"
        export OSM_IMPORT_FILE=https://github.com/datengaertnerei/test-data-service/raw/develop/data/osm-small.pbf
        export MVNVER=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        export RELTAG="RB-${MVNVER}"
        echo $RELTAG
        git branch $RELTAG
        git checkout $RELTAG
        mvn clean release:prepare
        mvn release:perform 
        echo "::set-output name=version::$(git tag --sort=taggerdate | tail -1)"
      env:        
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        bodyFile: "changelog.md"
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
        artifacts: "target/*.jar"
      env:
        GITHUB_TOKEN: ${{ github.token }}        

    - name: Create PR
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "master"
        pr_title: "Pulling ${{ github.ref }} into main"
        pr_body: "automated PR"
        pr_reviewer: "gh action"
        pr_draft: false
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Increment patch number for next release
      run: |
        git config --global user.email "jens.dibbern@gmail.com"
        git config --global user.name "datengaertnerei"
        git switch develop
        mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT versions:commit 
        git commit -m "Action commit: increase SemVer" pom.xml
        git push      
      env:        
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
