# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: maven-main-build

concurrency: build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f8b229487278099721572481264761b1d4fdd530
      with:
        egress-policy: audit #outbound hosts constantly subject to change by action providers

    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      with:
        fetch-depth: '0'
    
    - name: Set up JDK 17
      uses: actions/setup-java@191ba8c6ba49737c558c820f47161f35b262c87d
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@04f198bf0b2a39f7230a4304bf07747a0bddf146
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Cache SonarCloud packages
      uses: actions/cache@04f198bf0b2a39f7230a4304bf07747a0bddf146
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Build and analyze main
      run: |
        export OSM_IMPORT_FILE=https://github.com/datengaertnerei/test-data-service/raw/develop/data/osm-small.pbf
        mvn -B clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        
        
    - uses: codecov/codecov-action@91e184765dad936fb6df80d5af0decb809a33dac