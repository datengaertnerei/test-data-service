# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: maven-main-build

concurrency: build

on: 
  workflow_call:
#  schedule:
    # * is a special character in YAML so you have to quote this string
#    - cron:  '0 5 15 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
      with:
        egress-policy: audit #outbound hosts constantly subject to change by action providers

    - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc
      with:
        fetch-depth: '0'
        ref: master
    
    - name: Set up JDK 21
      uses: actions/setup-java@bcfbca5b713b77435aded8de683c7ee5e79f63cb
      with:
        java-version: 21
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@81382a721fc89d96eca335d0c3ba33144b2baa9d
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Cache SonarCloud packages
      uses: actions/cache@81382a721fc89d96eca335d0c3ba33144b2baa9d
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Build and analyze main
      run: |
        export OSM_IMPORT_FILE=https://github.com/datengaertnerei/test-data-service/raw/develop/data/osm-small.pbf
        ./mvnw -B clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        
        
    - uses: codecov/codecov-action@2296b6ba9eee85301a5ef2c7c2cdc738faf1f939