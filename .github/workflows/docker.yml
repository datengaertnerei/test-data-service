name: docker

on: 
  workflow_dispatch
#  schedule:
    # * is a special character in YAML so you have to quote this string
#    - cron:  '0 2 15 * *'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f8b229487278099721572481264761b1d4fdd530
      with:
        disable-sudo: true
        egress-policy: audit #outbound hosts constantly subject to change by action providers
      
    - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
    
    - name: Set up JDK 17
      uses: actions/setup-java@ddb82ce8a6ecf5ac3e80c3184839e6661546e4aa
      with:
        java-version: 17
        distribution: 'temurin'
                
    - name: Download Maven release
      id: mvnrel
      run: |
        git config --global user.email "jens.dibbern@gmail.com"
        git config --global user.name "datengaertnerei"
        export MVNVER=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
        export RELBRANCH="RB-${MVNVER}"
        mvn dependency:copy \
            -Dartifact=com.datengaertnerei.test:data-service:1.0.7 \
            -DoutputDirectory=. \
            --global-settings .github/settings.xml
        # preserve branch and tag info
        echo ::set-output name=release_branch::$RELBRANCH
        echo ::set-output name=releasetag::V${MVNVER}
        echo ::set-output name=prsource::$PRSOURCE
      env:        
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        